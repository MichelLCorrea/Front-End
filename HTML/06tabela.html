<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Tabelas</title>
</head>
<body>

    <!-- Tabela Simples -->
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Cidade</td>
            <td>Telefone</td>
        </tr>

        <tr>
            <td>Ana</td>
            <td>Blumenau</td>
            <td>3382-8878</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <!-- Tabela mesclando os campos -->
    <table border="1" width="200">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <!-- Tabela mais elegante/elaborada -->
    <table border="1" width="400">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebook Inspiron 5000</td>
                <td>Dell</td>
                <td>R$ 4.200,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Produtos cadastrados: 1</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
