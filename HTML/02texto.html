<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Texto</title>

    <style>

        body {
            background-color: rgb(73, 5, 199);
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        h1, h2, h3, h4, h5, h6{
            color: rgb(255, 167, 3);
        }

        .customizar {
            color: white;
            text-decoration: line-through;
        }

    </style>

</head>
<body>

    <p class="customizar">Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>

    <br>

    <h1>Título em h1</h1>
    <h2>Título em h2</h2>
    <h3>Título em h3</h3>
    <h4>Título em h4</h4>
    <h5>Título em h5</h5>
    <h6>Título em h6</h6>

    <br>

    <p>Aprendendo a utilizar o <b>negrito</b>, <i>itálico</i> e <u>sublinhado</u> e <s>texto cortado</s>.</p>

    
</body>
</html>
